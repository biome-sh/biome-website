    description = ""
    
    # the picture is storead at static/images/
    [params.section.features]
      enable = true
      [[params.section.feature]]
        title = "Self-contained application builds"
        description = "Each build of your application is self-contained and thus self-sufficient. All dependencies are specified explicitly, ensuring that on deployment it runs exactly as designed, on the exact versions of dependencies you specify. Bypassing Operating System dependencies for guaranteed success."
        icon = "fa-clone"

      [[params.section.feature]]
        title = "Deployment channels and management"
        description = "Manage your deployment with channels via Biome. Allow automatic updates on your deployed nodes when a pacakge is promoted to a new channel. Simplify your deployment drastically."
        icon = "fa-exchange"

      [[params.section.feature]]
        title = "Deploy Anywhere"
        description = "Applications packaged with Biome are portable. Once built, they can be exported for almost any runtime available, including Docker, Kubernetes, Mesos, VMs, Bare Metal.. you name it."
        icon = "fa-cloud-upload"
    [params.section.footer]
      enable = false
      [[params.section.footer.action]]
        buttontext = "Learn More"
