  [params.intro]
    title = "An open source distribution of Chef Habitat™"
    description = "No restrictions, no commercial licensing, and no cost. Free to use for anyone for personal or commercial purposes. Biome was forked from Chef's Habitat project to create a truly open source and free to use distribution following Chef's guidelines."
    image = "images/pic01.jpg"
    [[params.intro.action]]
      buttontext = "Get Biome"
